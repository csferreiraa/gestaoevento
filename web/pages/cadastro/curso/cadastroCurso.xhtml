<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="location">
                <b><h:outputLabel value="Voc&ecirc; est&aacute; em Cadastro de Curso" id="lbCadCurso"/></b>
            </ui:define>

            <ui:define name="content">
                
                <div class="row">
                    <div style="border-style: outset; margin-top: 1em;" 
                         class="col-lg-6 col-md-offset-3"> <!--tamanho 6 iniciando no fim da posicao 3-->
                        <h:form id="frmCadastroCurso">
                            <p:growl id="growl" showDetail="true" sticky="true" globalOnly="true" /> 

                            <h:panelGrid id="gridCadastroCurso" columns="3">
                                <h:outputLabel value="" id="vazio1"/>
                                <h:outputLabel value="" id="vazio2"/>
                                <h:outputLabel value="" id="vazio3"/>

                                <h:outputLabel value="Nome da Curso" 
                                               id="lblNomeCurso"/>
                                <h:inputText id="txtNomeCurso"
                                             label="Nome do Curso"
                                             pt:placeholder="Digite o Nome da Curso"
                                             required="true"
                                             size="20"
                                             maxlength="20"
                                             value="#{cadastroCursoMB.nomeCurso}"
                                             requiredMessage="O nome do Curso é obrigatório">
                                    <f:validateLength minimum="3" maximum="20"/>
                                </h:inputText>
                                <h:message for="txtNomeCurso" style="color: red" />

                                <h:outputLabel value="" id="vazio4"/>
                                <h:outputLabel value="" id="vazio5"/>
                                <h:outputLabel value="" id="vazio6"/>

                                <h:outputLabel value="Observa&ccedil;&atilde;o" 
                                               id="lblObsCurso"/>
                                <h:inputTextarea id="txtObsCurso"
                                                 label="Observação"
                                                 pt:placeholder="Campo para adicionar observações do Curso"
                                                 rows="5"
                                                 cols="60"
                                                 value="#{cadastroCursoMB.observacaoCurso}">
                                    <f:validateLength maximum="200"/>
                                </h:inputTextarea>
                                <p:message for="txtObsCurso" style="color: red"/>


                            </h:panelGrid>

                            <br/>
                            <center>

                                <p:commandButton value="Cadastrar" 
                                                 class="btn btn-primary btn-sm"
                                                 onclick="if (!confirm('Deseja Confirmar o Cadastro ?')) {
                                                             return false;
                                                         }"
                                                         action="#{cadastroCursoMB.iniciaCadastroCurso}" 
                                                 update="growl txtNomeCurso gridCadastroCurso frmCadastroCurso" />  

                            </center>
                            <br/>
                        </h:form>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
