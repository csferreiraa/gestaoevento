<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>

    </h:head>

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="location">
                <b><h:outputLabel value="Voc&ecirc; est&aacute; em Cadastro de Evento" id="lbCadEvento"/></b>
            </ui:define>

            <ui:define name="content">

                <div class="row">
                    <div style="border-style: outset; margin-top: 1em;" 
                         class="col-lg-6 col-md-offset-3"> <!--tamanho 6 iniciando no fim da posicao 3-->
                        <h:form id="frmCadastroEvento">
                            
                            <p:growl id="growl" showDetail="true" sticky="true" globalOnly="true"/> 

                            <h:panelGrid id="gridCadastroEvento" columns="3">
                                <h:outputLabel value="" id="vazio1"/>
                                <h:outputLabel value="" id="vazio2"/>
                                <h:outputLabel value="" id="vazio3"/>

                                <h:outputLabel value="Nome da Evento" 
                                               id="lblNomeEvento"/>
                                <h:inputText id="txtNomeEvento"
                                             label="Nome do Evento"
                                             pt:placeholder="Digite o Nome do Evento"
                                             required="true"
                                             size="20"
                                             maxlength="20"
                                             requiredMessage="O nome do Evento é obrigatório"
                                             value="#{cadastroEventoMB.nomeEvento}">
                                    <f:validateLength minimum="3" maximum="20"/>
                                </h:inputText>
                                <h:message for="txtNomeEvento" style="color: red" />

                                <h:outputLabel value="" id="vazio4"/>
                                <h:outputLabel value="" id="vazio5"/>
                                <h:outputLabel value="" id="vazio6"/>

                                <h:outputLabel value="Nome do Palestrante" 
                                               id="lblNomePalestrante"/>
                                <h:inputText id="txtNomePalestrante"
                                             label="Nome do Palestrante"
                                             pt:placeholder="Digite o Nome do Palestrante"
                                             required="true"
                                             size="30"
                                             maxlength="50"
                                             requiredMessage="O nome do Palestrante é obrigatório"
                                             value="#{cadastroEventoMB.nomePalestrante}">
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputText>
                                <h:message for="txtNomePalestrante" style="color: red" />

                                <h:outputLabel value="" id="vazio7"/>
                                <h:outputLabel value="" id="vazio8"/>
                                <h:outputLabel value="" id="vazio9"/>

                                <h:outputLabel value="Dia do Evento" 
                                               id="lblDiaEvento"/>
                                <p:calendar id="diaReserva"
                                            navigator="false"
                                            locale="pt_BR"
                                            pattern="dd/MM/yyyy"
                                            showOn="button"
                                            label="Dia do Evento"
                                            readonlyInput="true"
                                            required="true"
                                            requiredMessage="O dia do evento é obrigatório"
                                            value="#{cadastroEventoMB.dataEvento}">
                                    <f:validateLength minimum="10" maximum="50"/>
                                    <p:ajax update="selectHoraInicio"
                                            event="dateSelect"
                                            listener="#{cadastroEventoMB.atualizaHoraInicio}"/>  
                                </p:calendar>
                                <h:message for="diaReserva" style="color: red" />
                                
                                <h:outputLabel value="" id="vazio10"/>
                                <h:outputLabel value="" id="vazio11"/>
                                <h:outputLabel value="" id="vazio12"/>

                                <h:outputLabel value="Hora Inicio" 
                                               id="lbHoraIni"/>
                                <h:selectOneMenu value="#{cadastroEventoMB.idHoraInicio}" id="selectHoraInicio">  
                                    <f:selectItem itemLabel="HORA DE INICIO" itemValue="-1" />
                                    <f:selectItems value="#{cadastroEventoMB.lstHoraInicioEvento}" 
                                                   var="evento"
                                                   itemLabel="#{evento.descricaoHorario}"
                                                   itemValue="#{evento.idHorario}"
                                                   noSelectionValue="Selecione um grupo" />
                                </h:selectOneMenu>
                                <h:outputLabel value="" id="vazio13"/>

                                <h:outputLabel value="" id="vazio14"/>
                                <h:outputLabel value="" id="vazio15"/>
                                <h:outputLabel value="" id="vazio16"/>
                                
                                <h:outputLabel value="Horas de Evento" 
                                               id="lbHorasEvento"/>
                                <h:selectOneMenu id="tempoHorasEvento"
                                                 value="#{cadastroEventoMB.horasEvento}">  
                                    <f:selectItem itemLabel="1:00" itemValue="1" />
                                    <f:selectItem itemLabel="2:00" itemValue="2" />
                                    <f:selectItem itemLabel="3:00" itemValue="3" />
                                    <f:selectItem itemLabel="4:00" itemValue="4" />
                                    <f:selectItem itemLabel="5:00" itemValue="5" />
                                    <f:selectItem itemLabel="6:00" itemValue="6" />
                                    <f:selectItem itemLabel="7:00" itemValue="7" />
                                    <f:selectItem itemLabel="8:00" itemValue="8" />
                                    <f:selectItem itemLabel="9:00" itemValue="9" />
                                    <f:selectItem itemLabel="10:00" itemValue="10" />
                                </h:selectOneMenu>
                                <h:outputLabel value="" id="vazio17"/>
                                
                                <h:outputLabel value="" id="vazio18"/>
                                <h:outputLabel value="" id="vazio19"/>
                                <h:outputLabel value="" id="vazio20"/>

                                <h:outputLabel value="Sala do Evento" 
                                               id="lbSalaEvento"/>
                                <h:selectOneMenu value="#{cadastroEventoMB.idSalaEvento}">  
                                    <f:selectItems value="#{cadastroEventoMB.lstSalaEvento}" 
                                                   var="sala" 
                                                   itemValue="#{sala.idSala}" 
                                                   itemLabel="#{sala.nomeSala}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="" id="vazio21"/>
                                
                                <h:outputLabel value="" id="vazio22"/>
                                <h:outputLabel value="" id="vazio23"/>
                                <h:outputLabel value="" id="vazio24"/>
                                
                                <h:outputLabel value="Curso Relacionado" 
                                               id="lbCursoEvento"/>
                                <h:selectOneMenu value="#{cadastroEventoMB.idCursoEvento}">  
                                    <f:selectItems value="#{cadastroEventoMB.lstCursoEvento}" 
                                                   var="curso" 
                                                   itemValue="#{curso.idCurso}" 
                                                   itemLabel="#{curso.nomeCurso}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="" id="vazio25"/>
                                
                                <h:outputLabel value="" id="vazio26"/>
                                <h:outputLabel value="" id="vazio27"/>
                                <h:outputLabel value="" id="vazio28"/>
                                
                                <h:outputLabel value="Observa&ccedil;&atilde;o" 
                                               id="lblObsEvento"/>
                                <h:inputTextarea id="txtObsEvento"
                                                 label="Observação"
                                                 pt:placeholder="Campo para adicionar observações do Evento"
                                                 rows="5"
                                                 cols="60"
                                                 value="#{cadastroEventoMB.observacaoEvento}">
                                    <f:validateLength maximum="200"/>
                                </h:inputTextarea>
                                <p:message for="txtObsEvento" style="color: red"/>

                            </h:panelGrid>

                            <br/>
                            <center>

                                <p:commandButton value="Cadastrar" 
                                                 class="btn btn-primary btn-sm"
                                                 onclick="if (!confirm('Deseja Confirmar o Cadastro ?')) {
                                                             return false;
                                                         }"
                                                 action="#{cadastroEventoMB.iniciaCadastroEvento}" 
                                                 update="growl frmCadastroEvento" />  

                            </center>
                            <br/>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
