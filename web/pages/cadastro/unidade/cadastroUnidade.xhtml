<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>

        <ui:composition template="/template.xhtml">

            <ui:define name="location">
                <b><h:outputLabel value="Voc&ecirc; est&aacute; em Cadastro de Unidade" id="lbCadUnid"/></b>
            </ui:define>


            <ui:define name="content">

                <div class="row">
                    <div style="border-style: outset; margin-top: 1em;" 
                         class="col-lg-6 col-md-offset-3"> <!--tamanho 6 iniciando no fim da posicao 3-->
                        <h:form id="frmCadastroUnidade">
                            <p:growl id="growl" showDetail="true" sticky="true" globalOnly="true" /> 
                            <h:panelGrid id="gridCadastroUnidade" columns="3">
                                <h:outputLabel value="" id="vazio1"/>
                                <h:outputLabel value="" id="vazio2"/>
                                <h:outputLabel value="" id="vazio3"/>

                                <h:outputLabel value="Nome da Unidade" 
                                               id="lblNomeUnidade"/>
                                <h:inputText id="txtNomeUnidade"
                                             label="Nome da Unidade"
                                             pt:placeholder="Digite o Nome da Unidadae"
                                             required="true"
                                             size="20"
                                             maxlength="20"
                                             value="#{cadastroUnidadeMB.nomeUnidade}"
                                             requiredMessage="O nome da Unidade é obrigatório">
                                    <f:validateLength minimum="3" maximum="40"/>
                                </h:inputText>
                                <h:message for="txtNomeUnidade" style="color: red" />

                                <h:outputLabel value="" id="vazio4"/>
                                <h:outputLabel value="" id="vazio5"/>
                                <h:outputLabel value="" id="vazio6"/>

                                <h:outputLabel value="Descri&ccedil;&atilde;o" 
                                               id="lblDescricaoUnidade"/>
                                <h:inputTextarea id="txtObservacaoUnidade"
                                                 label="Descri&ccedil;&atilde;o"
                                                 pt:placeholder="Descri&ccedil;&atilde;o da Unidade"
                                                 rows="5"
                                                 cols="60"
                                                 value="#{cadastroUnidadeMB.observcaoUnidade}">
                                    <f:validateLength minimum="0" maximum="200"/>
                                </h:inputTextarea>
                                <p:message for="txtObservacaoUnidade" style="color: red"/>

                                <h:outputLabel value="" id="vazio7"/>
                                <h:outputLabel value="" id="vazio8"/>
                                <h:outputLabel value="" id="vazio9"/>

                            </h:panelGrid>  

                            <br/>
                            <center>

                                <p:commandButton value="Cadastrar" 
                                                 class="btn btn-primary btn-sm"
                                                 onclick="if (!confirm('Deseja Confirmar o Cadastro ?')) {
                                                             return false;
                                                         }"
                                                 action="#{cadastroUnidadeMB.iniciaCadastroUnidade}" 
                                                 update="growl txtNomeUnidade txtObservacaoUnidade frmCadastroUnidade" />  

                            </center>
                            <br/>
                        </h:form>
                    </div>
                </div>



            </ui:define>

        </ui:composition>

    </h:body>
</html>
