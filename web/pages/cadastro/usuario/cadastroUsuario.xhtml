<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <script>
          
        </script>

    </h:head>

    <body>

        <!--
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        -->
        <ui:composition template="/template.xhtml">

            <ui:define name="location">
                <b><h:outputLabel value="Voc&ecirc; est&aacute; em Cadastro de Usu&aacute;rio" id="lbCadUnid"/></b>
            </ui:define>
            
            <ui:define name="content">

                <div class="row">
                    <div style="border-style: outset; margin-top: 3em;" 
                         class="col-lg-6 col-md-offset-3"> <!--tamanho 6 iniciando no fim da posicao 3-->
                        <h:form id="frmCadastroUsuario">
                            <p:growl id="growl" showDetail="true" sticky="true" globalOnly="true" /> 
                            <h:panelGrid id="gridCadastroUsr" columns="3">
                                <h:outputLabel value="" id="vazio1"/>
                                <h:outputLabel value="" id="vazio2"/>
                                <h:outputLabel value="" id="vazio3"/>

                                <h:outputLabel value="Nome do Usuário" 
                                               id="lblNmCompl"/>
                                <h:inputText id="txtLblNmCompl"
                                             label="Nome Completo"
                                             pt:placeholder="Digite o Nome Completo"
                                             required="true"
                                             size="50"
                                             maxlength="40"
                                             requiredMessage="O nome é obrigatório"
                                             value="#{cadastroUsuarioMB.nomeCompleto}">
                                    <f:validateLength minimum="3" maximum="40"/>
                                </h:inputText>
                                <h:message for="txtLblNmCompl" style="color: red" />

                                <h:outputLabel value="" id="vazio4"/>
                                <h:outputLabel value="" id="vazio5"/>
                                <h:outputLabel value="" id="vazio6"/>

                                <h:outputLabel value="E-mail" 
                                               id="lblMail"/>
                                <h:inputText id="txtEmail"
                                             label="E-mail"
                                             pt:placeholder="Digite o E-mail (Login de acesso)"
                                             required="true"
                                             size="50"
                                             maxlength="50"
                                             requiredMessage="O e-mail é obrigatório"
                                             value="#{cadastroUsuarioMB.email}">
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputText>
                                <h:message for="txtEmail" style="color: red" />

                                <h:outputLabel value="" id="vazio7"/>
                                <h:outputLabel value="" id="vazio8"/>
                                <h:outputLabel value="" id="vazio9"/>

                                <h:outputLabel value="Grupo" 
                                               id="lbGrupo"/>
                                <h:selectOneMenu value="#{cadastroUsuarioMB.idGrupo}" class="btn bg-info btn-sm">  
                                    <f:selectItems value="#{cadastroUsuarioMB.lstGrupos}" 
                                                   var="grupo" 
                                                   itemValue="#{grupo.idGrupo}" 
                                                   itemLabel="#{grupo.descricaoGrupo}"
                                                   noSelectionValue="Selecione um grupo" />
                                </h:selectOneMenu>

                                <!--h:message for="autoCompleteGrupos" style="color: red" /-->

                            </h:panelGrid>
                            
                            <c:if test="#{cadastroUsuarioMB.mostraSenha}">
                                <div class="row">
                                    <div align="center">
                                        <h:outputLabel value="#{cadastroUsuarioMB.senhaGerada}"
                                                       id="lbSenhaGerada" 
                                                       style="font-size: 45px; font-style: italic; color: #337ab7;"/>
                                    </div>
                                </div>    
                            </c:if>

                            <br/>
                            <center>
                                
                                <p:commandButton value="Cadastrar" 
                                                 class="btn btn-primary btn-sm"
                                                 onclick="if (!confirm('Deseja Confirmar o Cadastro ?')) {
                                                             return false;
                                                         }"
                                                 action="#{cadastroUsuarioMB.iniciaCadastroUsuario}" 
                                                 update="growl frmCadastroUsuario" />  
                                
                            </center>
                            <br/>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
