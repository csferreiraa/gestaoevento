<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css"/>

        <!-- JS-->
        <script src="#{facesContext.externalContext.requestContextPath}/resources/bootstrap/jQuery/jquery-1.11.3.min.js" type="text/javascript"/>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"/>


    </h:head>

    <h:body>

        <div class="col-md-12">

            <div id="espacoLogo" class="row">
                <div class="col-md-3">
                    <ui:insert name="top">
                        <b>
                            <!--h:graphicImage value="/images/logo.png" width="100%"/--> 
                            TOPO<br/>
                            TOPO<br/>
                            TOPO
                        </b>
                    </ui:insert>
                </div>

                <div class="col-md-6" style="margin-top: 1%">
                    <ui:insert name="menu">
                        <h:form>
                            <!--h:graphicImage value="/images/logo.png" width="100%"/-->
                            <c:if test="#{loginMB.userLogado}">
                                <div class="btn-group">
                                    <h:commandButton value="Inicio" id="btInicio" class="btn btn-primary" action="#{loginMB.retornaInicio}"/>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                            Cadastro <span class="caret"></span></button>
                                        <ul class="dropdown-menu" role="menu">
                                            <c:if test="#{loginMB.adminUsr}">
                                                <li><a href="#">Usu&aacute;rio</a></li>
                                            </c:if>
                                            <c:if test="#{loginMB.adminUsr || loginMB.aluUsr}">
                                                <li><a href="#">Alterar Usu&aacute;rio</a></li>
                                            </c:if>
                                            <c:if test="#{loginMB.adminUsr}">
                                                <li><a href="#">Unidade</a></li>
                                                <li><a href="#">Sala</a></li>
                                                <li><a href="#">Evento</a></li>
                                                <li><a href="#">Curso</a></li>
                                            </c:if>
                                        </ul>
                                    </div>
                                    
                                    <h:commandButton value="Buscar Evento" id="btBuscaEvento" class="btn btn-primary" action="#{loginMB.retornaInicio}"/>
                                    
                                    <h:commandButton value="Meus Eventos" id="btMeuEvento" class="btn btn-primary" action="#{loginMB.retornaInicio}"/>
                                    
                                    <c:if test="#{loginMB.adminUsr || loginMB.coordUsr}">
                                        <div class="btn-group">                                       
                                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                                Relat&oacute;rio <span class="caret"></span></button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#">Usu&aacute;rio</a></li>
                                                <li><a href="#">Unidade</a></li>
                                                <li><a href="#">Sala</a></li>
                                                <li><a href="#">Evento</a></li>
                                                <li><a href="#">Curso</a></li>
                                            </ul>
                                        </div>
                                    </c:if>

                                </div>

                            </c:if>    
                        </h:form>
                    </ui:insert>
                </div>
                <div class="col-md-3" style="margin-top: 1%" id="pessoaLogada">
                    <c:if test="#{loginMB.userLogado}">
                        <h:form>
                            <h:outputLabel value="#{loginMB.usuario.nomeCompleto}"/> &nbsp; <h:commandButton value="Sair" class="btn btn-primary" action="#{loginMB.efetuarLogoutMB()}"/>
                        </h:form>
                    </c:if>

                </div>

            </div>

            <div id="content" class="form-group">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div class="navbar navbar-fixed-bottom">
                <ui:insert name="bottom">
                    <center>
                        <footer>
                            <b>
                                <div class="container">
                                    SISTEMA DE GEST&Atilde;O DE EVENTOS<br/>
                                    NOME DO CREITU AQUI !!!!!!!!!!<br/>
                                    UNIARA - CENTRO UNIVERSIT&Aacute;RIO DE ARARAQUARA
                                </div>
                            </b>
                        </footer>
                    </center>
                </ui:insert>
            </div>
        </div>


    </h:body>

</html>
